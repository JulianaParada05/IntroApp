<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar sitio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Estilos personalizados -->
  <style>
    body {
      padding: 20px;
    }

    #map {
      height: 400px;
      margin-bottom: 30px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Formulario -->
  <div id="Formulario" class="container">
    <h2 class="mb-4">Registrar Falla de Luminaria</h2>
    <form action="" method="post">
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci贸n</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>

      <div class="mb-3">
        <label for="localizacion" class="form-label">Localizaci贸n (coordenadas o referencia)</label>
        <input type="text" class="form-control" id="localizacion" name="localizacion" value="4.659531842345665, -74.12237397495753" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci贸n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" required>
      </div>

      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="tel" class="form-control" id="celular" name="celular" required>
      </div>

      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>

  <!-- Script de Leaflet -->
  <script>
    const lat = 4.659531842345665;
    const lng = -74.12237397495753;

    const map = L.map('map').setView([lat, lng], 16); // Zoom nivel 16

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([lat, lng])
      .addTo(map)
      .bindPopup("Ubicaci贸n de falla registrada.")
      .openPopup();
  </script>

</body>
</html>
